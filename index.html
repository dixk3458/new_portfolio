<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO(Search Engine Object) 작업 : 검색엔진 최적화를 위한 작업-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaewoong&#39;s Portfolio</title>
    <meta name="description" content="몸값이 비싸질 정재웅의 포트폴리오" />
    <meta name="author" content="정재웅" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- OG(Open Graph Data)작업 : 링크를 보낼때 표시되는 미리보기 정보를 위한 작업 -->
    <meta property="OG:title" content="정재웅의 포트폴리오" />
    <meta property="OG:type" content="website" />
    <meta property="OG:url" content="배포시 URL" />
    <meta property="OG:image" content="배포시 표시될 메인 image" />
    <!-- Google Fonts 셋업 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome 셋업 -->
    <script
      src="https://kit.fontawesome.com/ab7fa61afd.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Javascript -->
    <script src="./src/main.js" defer></script>
  </head>
  <body></body>
</html>
