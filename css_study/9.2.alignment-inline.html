<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align</title>
    <style>

      /* 내 박스안에 있는 인라인 요소를 수평 중앙 정렬하고싶을때는 
        text-align:center;를 이용하자.
        즉 부모의 인라인 자식들을 중앙 정렬해준다.
      */
      .box {
        width: 200px;
        height: 100px;
        background-color: grey;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>text-align: center</h1>
    <div class="box">
      <button>Text</button>
    </div>
  </body>
</html>
