<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Auto</title>
    <style>
      /* 블록 레벨인 경우 한 줄에 한개의 요소만 올수있다.
        그 때 margin이 오른쪽에 생기는데, 균등하게 margin을 
        조절하고싶다면, margin:auto;를 이용하자.
        즉 수평 정렬을 만들어준다.
      */
      .box {
        width: 200px;
        height: 100px;
        background-color: slategray;
      }

      .inner {
        width: 50%;
        height: 50%;
        background-color: blue;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>margin: auto</h1>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
