<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Centering</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: grey;
        text-align: center;
      }

      /* 컨테이너 안에 텍스트만 있는경우 유용할수있다.
        다만 다른 방법 추천
        line-height란 텍스트 줄사이의 간격을 말한다.
      */
      .text {
        height: 100%;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Text centering</h1>
    <div class="box">
      <h1 class="text">Text</h1>
    </div>
  </body>
</html>
